services:
  db:
    image: postgres:15
    container_name: habitat_db_dev
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: habits
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata_dev:/var/lib/postgresql/data

  api:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile.dev
    container_name: habitat_api_dev
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/habits
      SECRET_KEY: change_me
      CORS_ORIGINS: "*"
    depends_on:
      - db
    volumes:
      - ../backend/app:/app/app
      - ../backend/app/logs:/app/app/logs

  web:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: habitat_web_dev
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000/api
    depends_on:
      - api
    volumes:
      - ../:/app
      - /app/node_modules

volumes:
  pgdata_dev:
